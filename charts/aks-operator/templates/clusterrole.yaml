{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "aks-operator.fullname" . }}-manager-role
  labels:
    {{- include "aks-operator.labels" . | nindent 4 }}
rules:
  # Secrets for cluster state tracking
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  # Events for controller event recording
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
  # KubernetesCluster resources
  - apiGroups:
      - vitistack.io
    resources:
      - kubernetesclusters
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - vitistack.io
    resources:
      - kubernetesclusters/finalizers
    verbs:
      - update
  - apiGroups:
      - vitistack.io
    resources:
      - kubernetesclusters/status
    verbs:
      - get
      - patch
      - update
  # MachineClass resources
  - apiGroups:
      - vitistack.io
    resources:
      - machineclasses
    verbs:
      - get
      - list
      - watch
{{- end }}
